<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Discos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h1 class="text-center titulo">Tienda de Discos</h1>
    <div class="container mt-5 p-5" >
        
        <div id="contenido" class="row">
            <div class="col-12 col-md-6 agregar-disco" >
                <form id="nueva-disco">
                    <legend class="mb-4">Datos del Disco</legend>
                    <div class="form-group row my-4">
                        <label class="col-sm-4 col-lg-4 col-form-label">Nombre Disco:</label>
                        <div class="col-sm-8 col-lg-8" id="inputNombre">
                            <input type="text" id="nombre" name="nombre" class="form-control" placeholder="Nombre del disco">
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <label class="col-sm-4  col-form-label">Autor del Disco:</label>
                        <div class="col-sm-8 col-lg-8" id="inputAutor">
                            <input type="text" id="autor" name="autor" class="form-control" placeholder="Nombre del artista">
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <label class="col-sm-4 col-lg-4 col-form-label">Precio:</label>
                        <div class="col-sm-8 col-lg-8" id="inputPrecio">
                            <input type="text" id="precio" name="precio" class="form-control"  placeholder="Precio del disco">
                        </div>
                    </div>
                    <div class="form-group row my-4">
                        <label class="col-sm-4 col-lg-4 col-form-label">Año:</label>
                        <div class="col-sm-8 col-lg-8" id="inputAnio">
                            <input type="text" id="anio" name="anio" class="form-control"  placeholder="Año del disco">
                        </div>
                    </div>
                    <div class="form-group">
                            <button type="submit" class="btn btn-dark w-100 d-block">Agregar Disco</button>
                    </div>
                </form>
            </div>
            <div class="col-12 col-md-6">
                <h2>Discos</h2>
                <div class="row">
                    <div class="col-sm-6 col-md-6 ">
                        <input type="text" id="buscar" name="buscar" class="form-control"  placeholder="Buscar Nombre de Disco">
                    </div>
                    <div class="col-sm-3 col-md-2">
                        <button type="button" id="limpiar" class="btn btn-dark w-100 d-block">Limpiar</button>
                    </div>
                    <div class="col-sm-3 col-md-4">
                        <select name="orden" id="orden" class="form-select">
                            <option selected="selected" disabled>Ordenar</option>
                            <option value="id">Id</option>
                            <option value="nombre">Nombre</option>
                            <option value="anio">Año</option>
                            <option value="precio">Precio</option>
                          </select>
                    </div>
                </div>
                
                <div class="container mt-2" id="discos" ></div>
                
            </div>
        </div>
    </div>
    <script src="js/ClaseDisco.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
